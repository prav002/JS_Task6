<!DOCTYPE html>
<html>
<head>
  <title>Instagram Login</title>
  <style>
    /* Add some basic styling */
    body {
      font-family: Arial, sans-serif;
      background-color: #fafafa;
      text-align: center;
    }
    .login-container {
      background-color: #fff;
      border: 1px solid #ccc;
      max-width: 400px;
      margin: 0 auto;
      padding: 20px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    .login-container h2 {
      font-size: 24px;
      margin-bottom: 20px;
    }
    .input-container {
      display: flex;
      align-items: center;
      border: 1px solid #ccc;
      margin-bottom: 15px;
      padding: 10px;
      border-radius: 5px;
    }
    .input-container img {
      margin-right: 10px;
      width: 18px; /* Adjust the size as needed */
      height: 18px; /* Adjust the size as needed */
    }
    .input-container input {
      flex: 1;
      border: none;
      outline: none;
    }
    .remember-forgot {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 15px;
    }
    .remember-forgot label {
      display: flex;
      align-items: center;
    }
    .remember-forgot input[type="checkbox"] {
      margin-right: 5px;
    }
    .login-button {
      background-color: #0095f6;
      color: #fff;
      padding: 10px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-weight: bold;
    }
    .login-button:hover {
      background-color: #0072c2;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <h2>Instagram</h2>
    <div class="input-container">
      <img src="E:\user.png" alt="Username" /> <!-- Replace with your username image -->
      <input type="text" placeholder="Username" id="username">
    </div>
    <div class="input-container">
      <img src="E:\passss.png" alt="Password" /> <!-- Replace with your password image -->
      <input type="password" placeholder="Password" id="password">
    </div>
    <div class="remember-forgot">
      <label>
        <input type="checkbox" id="rememberMe">
        Remember me
      </label>
      <a href="#">Forgot password?</a>
    </div>
    <button class="login-button" onclick="login()">Log In</button>
    <p>Don't have an account? <a href="#">Sign up</a></p>
  </div>

  <script>
    function login() {
      const username = document.getElementById('username').value;
      const password = document.getElementById('password').value;
      const rememberMe = document.getElementById('rememberMe').checked;

      // You can add your login logic here
      console.log('Username:', username);
      console.log('Password:', password);
      console.log('Remember Me:', rememberMe);
    }
  </script>
</body>
</html>
